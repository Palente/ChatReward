version: 1.0.0
blacklisted:
  - "Playername"
  #- "Palente"
addons_enabled: []
#addons_enabled: ["economyapi", "pureperms"]
#economyapi - Plugin for economy: https://poggit.pmmp.io/p/EconomyAPI
#pureperms - Plugin for rank: https://poggit.pmmp.io/p/PurePerms
#Only Add them if you have these plugins!

cooldown_message: 3
#The time to wait before winning again xp by sending a message, (in seconds)
mini_length_message: 4
#The minimum length of the message to count as a real message and to give xp
max_xp_per_message: 10
#Maximum xp winned when sending a message
check_same_message: true
#Check if the message sent is the same as before, prevent winning xp by spamming
announce_level-up : true
announce_message: "§8[§9Chat§6Reward§8]§f {playername} reached the level {level}"
#Please see tags at the end of this config
level_xp:
  0: 100
  1: 200
  #100: 50000
  classic: "100 * {level}" #only the tags level work here. It's to do Maths.
level_rewards:
  1:
    message: "§8[§9Chat§6Reward§8]§f Congratulations, for reaching level 1!"
  2:
    #money: 1000 #Only let this if you have the plugin EconomyAPI
    message: "§8[§9Chat§6Reward§8]§f {playername}, by reaching the level 2 you earned 1000 $"
  #100:
    #money: 10000
    #rank: "owner" #This will give him the rank owner if the rank exist
    #message: "§8[§9Chat§6Reward§8]§f {playername}, by reaching the level 100 you earned $100,000 and you became Owner"
  classic:
    money: 500
    message: ""


#TAGS
# {level} represent the level of the player it's an integer.
# {playername} represent the name of the player.