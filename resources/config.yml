version: 0.0.0
blacklisted:
  - "Playername"
addons_enabled: []
#addons_enabled: ["economyapi", "pureperms"]
#economyapi - Plugin for economy: https://poggit.pmmp.io/p/EconomyAPI
#pureperms - Plugin for rank: https://poggit.pmmp.io/p/PurePerms
